<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-form</title>
    <link rel="stylesheet" href="/certify/login.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0e01f73c1a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="/img/mylivewallpapers.com-Winter-Cabin-by-the-Lake.mp4"
        type="video/mp4"
      />
    </video>
    <div class="form-box">
      <div class="btn-box">
        <div id="bton"></div>
        <button type="button" class="btn btn-dark btn-lg" onclick="login()">
          Login
        </button>
        <button type="button" class="btn btn-light btn-lg" onclick="register()">
          Register
        </button>
      </div>
      <div class="social-icon">
        <a href="#"
          ><img src="/img/google-icon.png" alt="g-icon" class="i-icon"
        /></a>
        <a href="#"
          ><img src="/img/facebk-icon.png" alt="f-icon" class="i-icon"
        /></a>
        <a href="#"
          ><img src="/img/twitter-icon.png" alt="t-icon" class="i-icon"
        /></a>
      </div>
      <form action="" id="login" class="input-grp">
        <input type="text" class="input-field" placeholder="user id" required />
        <input
          type="password"
          class="input-field"
          placeholder="password"
          required
        />
        <input type="checkbox" class="check-box" /><span
          >Remember Password</span
        >
        <button class="btn btn-info btn-lg login-btn">Log in</button>
      </form>

      <form action="" id="register" class="input-grp">
        <input type="text" class="input-field" placeholder="user id" required />
        <input
          type="email"
          class="input-field"
          placeholder="email id"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="password"
          required
        />
        <input type="checkbox" class="check-box" /><span
          >Agree to terms and condition</span
        >
        <button class="btn btn-warning btn-lg login-btn">Register</button>
      </form>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("bton");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
